<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Drawing</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        canvas { border: 1px solid black; width: 100%; height: 80vh; }
        .controls { margin: 10px; }
    </style>
</head>
<body>
    <div class="controls">
        <input id="width" type="number" placeholder="Ширина">
        <input id="height" type="number" placeholder="Высота">
        <button onclick="drawRectangle()">Нарисовать прямоугольник</button>
        <button onclick="zoomIn()">+</button>
        <button onclick="zoomOut()">-</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
