<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Drawing</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            margin: 0;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            color: #2c3e50;
            overflow: hidden; /* Убираем прокрутку страницы */
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
            color: #e84393;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .toolbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            overflow-x: auto;
        }
        button {
            padding: 12px 25px;
            background: linear-gradient(145deg, #ff6b6b, #e84393);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: scale(0.95);
        }
        .zoom {
            width: 50px;
            font-size: 20px;
            background: linear-gradient(145deg, #74b9ff, #0984e3);
        }
        #svgCanvas {
            border: 3px solid #dfe6e9;
            background: #f9f9f9;
            width: 100%;
            height: 65vh;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: grab;
            overflow: hidden; /* Убираем прокрутку внутри SVG */
        }
        #svgCanvas:active {
            cursor: grabbing;
        }
        .grid-line {
            stroke: #b2bec3;
            stroke-width: 0.8;
        }
        svg polygon {
            transition: opacity 0.3s, transform 0.2s;
        }
        svg polygon:hover {
            opacity: 1;
            transform: scale(1.05);
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            .toolbar {
                flex-direction: column;
                gap: 15px;
            }
            button {
                width: 100%;
                max-width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Рисование фигур</div>
        <div class="toolbar">
            <button onclick="setShape('customShape0')">Фигура 1 из DXF</button>
            <button onclick="setShape('customShape1')">Фигура 2 из DXF</button>
            <button onclick="zoomIn()" class="zoom">+</button>
            <button onclick="zoomOut()" class="zoom">-</button>
        </div>
        <svg id="svgCanvas"></svg>
    </div>
    <script>
        const svg = document.getElementById('svgCanvas');
        let scale = 1;
        let currentShape = 'customShape0';
        let isDraggingCanvas = false;
        let isDraggingShape = false;
        let startX = 0, startY = 0;
        let translateX = 0, translateY = 0;
        let selectedShape = null;

        svg.setAttribute('width', window.innerWidth * 0.9);
        svg.setAttribute('height', window.innerHeight * 0.65);

        const gridGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        gridGroup.setAttribute('id', 'gridGroup');
        svg.appendChild(gridGroup);

        const shapeGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        shapeGroup.setAttribute('id', 'shapeGroup');
        svg.appendChild(shapeGroup);

        const shapeLibrary = {
            customShape0: { 
                type: 'polygon', 
                points: '152.682614,-37.066822 152.682614,37.066822 -152.682614,37.066822 -152.682614,-37.066822',
                xOffset: 0, yOffset: 0 // Для перемещения фигуры
            },
            customShape1: { 
                type: 'polygon', 
                points: '152.682614,-37.066822 152.682614,37.066822 -152.682614,37.066822 -152.682614,-37.066822',
                xOffset: 0, yOffset: 0 // Для перемещения фигуры
            }
        };

        function drawGrid() {
            gridGroup.innerHTML = '';
            const width = svg.getAttribute('width');
            const height = svg.getAttribute('height');
            const gridSize = 20;

            for (let x = -translateX % gridSize; x < width; x += gridSize) {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', x);
                line.setAttribute('y1', 0);
                line.setAttribute('x2', x);
                line.setAttribute('y2', height);
                line.setAttribute('class', 'grid-line');
                gridGroup.appendChild(line);
            }
            for (let y = -translateY % gridSize; y < height; y += gridSize) {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', 0);
                line.setAttribute('y1', y);
                line.setAttribute('x2', width);
                line.setAttribute('y2', y);
                line.setAttribute('class', 'grid-line');
                gridGroup.appendChild(line);
            }
        }

        function drawShapes() {
            shapeGroup.innerHTML = '';
            const color = '#ff6b6b'; // Фиксированный цвет для простоты

            for (const [name, shapeDef] of Object.entries(shapeLibrary)) {
                let shape = document.createElementNS('http://www.w3.org/2000/svg', shapeDef.type);
                let points = shapeDef.points.split(' ').map(p => {
                    const [x, y] = p.split(',').map(Number);
                    return `${x + shapeDef.xOffset},${y + shapeDef.yOffset}`;
                }).join(' ');
                shape.setAttribute('points', points);
                shape.setAttribute('fill', color);
                shape.setAttribute('stroke', '#2c3e50');
                shape.setAttribute('stroke-width', '3');
                shape.setAttribute('opacity', '0.85');
                shape.setAttribute('data-name', name); // Для идентификации
                shapeGroup.appendChild(shape);
            }

            updateTransform();
        }

        function setShape(shape) {
            currentShape = shape;
            drawShapes();
        }

        function zoomIn() { scale *= 1.2; updateTransform(); }
        function zoomOut() { scale /= 1.2; updateTransform(); }

        function updateTransform() {
            gridGroup.setAttribute('transform', `translate(${translateX}, ${translateY}) scale(${scale})`);
            shapeGroup.setAttribute('transform', `translate(${translateX}, ${translateY}) scale(${scale})`);
            drawGrid(); // Перерисовываем сетку при масштабировании
        }

        svg.addEventListener('mousedown', (e) => {
            if (e.button === 1) { // Средняя кнопка (колесико) — перемещение полотна
                isDraggingCanvas = true;
                startX = e.clientX;
                startY = e.clientY;
                e.preventDefault();
            } else if (e.button === 0) { // Левая кнопка — выбор и перемещение фигуры
                const target = e.target;
                if (target.tagName === 'polygon') {
                    isDraggingShape = true;
                    selectedShape = target.getAttribute('data-name');
                    startX = e.clientX;
                    startY = e.clientY;
                    e.preventDefault();
                }
            }
        });

        svg.addEventListener('mousemove', (e) => {
            if (isDraggingCanvas) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                translateX += dx;
                translateY += dy;
                startX = e.clientX;
                startY = e.clientY;
                updateTransform();
            } else if (isDraggingShape && selectedShape) {
                const dx = (e.clientX - startX) / scale; // Учитываем масштаб
                const dy = (e.clientY - startY) / scale;
                shapeLibrary[selectedShape].xOffset += dx;
                shapeLibrary[selectedShape].yOffset += dy;
                startX = e.clientX;
                startY = e.clientY;
                drawShapes();
            }
        });

        svg.addEventListener('mouseup', () => {
            isDraggingCanvas = false;
            isDraggingShape = false;
            selectedShape = null;
        });

        svg.addEventListener('mouseleave', () => {
            isDraggingCanvas = false;
            isDraggingShape = false;
            selectedShape = null;
        });

        svg.addEventListener('wheel', (e) => {
            if (e.ctrlKey) {
                e.preventDefault();
                scale += e.deltaY * -0.01;
                scale = Math.min(Math.max(0.5, scale), 5);
                updateTransform();
            }
        });

        svg.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDraggingCanvas = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }
        });

        svg.addEventListener('touchmove', (e) => {
            if (isDraggingCanvas && e.touches.length === 1) {
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                translateX += dx;
                translateY += dy;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                updateTransform();
                e.preventDefault();
            }
        });

        svg.addEventListener('touchend', () => {
            isDraggingCanvas = false;
        });

        drawGrid();
        drawShapes();
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
