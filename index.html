        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            margin: 0;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            color: #2c3e50;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
            color: #e84393;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .toolbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            overflow-x: auto;
        }
        button {
            padding: 12px 25px;
            background: linear-gradient(145deg, #ff6b6b, #e84393);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: scale(0.95);
        }
        #svgCanvas {
            border: 3px solid #dfe6e9;
            background: #000000;
            width: 100%;
            height: 65vh;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: grab;
        }
        #svgCanvas:active {
            cursor: grabbing;
        }
        svg polygon {
            /* Без анимации */
        }
        svg polygon:hover {
            opacity: 1;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            .toolbar {
                flex-direction: column;
                gap: 15px;
            }
            button {
                width: 100%;
                max-width: 220px;
            }
        }
    </style>
</head>

        function drawShapes() {
            shapeGroup.innerHTML = '';

            let shapeDef = shapeLibrary[currentShape];
            let shape = document.createElementNS('http://www.w3.org/2000/svg', shapeDef.type);
            let points = shapeDef.points.split(' ').map(p => {
                const [x, y] = p.split(',').map(Number);
                return `${x + shapeDef.xOffset},${y + shapeDef.yOffset}`;
            }).join(' ');
            shape.setAttribute('points', points);
            shape.setAttribute('fill', 'none'); // Без заливки
            shape.setAttribute('stroke', '#ffffff'); // Белый контур
            shape.setAttribute('stroke-width', '1'); // Тонкая линия (1px для видимости)
            shape.setAttribute('opacity', '0.85');
            shape.setAttribute('data-name', currentShape);
            shapeGroup.appendChild(shape);

            updateTransform();
        }

        function setShape(shape) {
            currentShape = shape;
            drawShapes();
        }

        function updateTransform() {
            const transform = `translate(${translateX}, ${translateY}) scale(${scale})`;
            shapeGroup.setAttribute('transform', transform);
        }

        svg.addEventListener('mousedown', (e) => {
            if (e.button === 1) { // Средняя кнопка — перемещение полотна
                isDraggingCanvas = true;
                startX = e.clientX;
                startY = e.clientY;
                e.preventDefault();
            } else if (e.button === 0) { // Левая кнопка — перемещение фигуры
                const target = e.target;
                if (target.tagName === 'polygon') {
                    isDraggingShape = true;
                    selectedShape = target.getAttribute('data-name');
                    startX = e.clientX;
                    startY = e.clientY;
                    e.preventDefault();
                }
            }
        });

        svg.addEventListener('mousemove', (e) => {
            if (isDraggingCanvas) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                translateX += dx;
                translateY += dy;
                startX = e.clientX;
                startY = e.clientY;
                updateTransform();
            } else if (isDraggingShape && selectedShape) {
                const dx = (e.clientX - startX) / scale;
                const dy = (e.clientY - startY) / scale;
                shapeLibrary[selectedShape].xOffset += dx;
                shapeLibrary[selectedShape].yOffset += dy;
                startX = e.clientX;
                startY = e.clientY;
                drawShapes();
            }
        });

        svg.addEventListener('mouseup', () => {
            isDraggingCanvas = false;
            isDraggingShape = false;
            selectedShape = null;
        });

        svg.addEventListener('mouseleave', () => {
            isDraggingCanvas = false;
            isDraggingShape = false;
            selectedShape = null;
        });

        svg.addEventListener('wheel', (e) => {
            // Масштабирование колёсиком без Ctrl внутри SVG, с центрированием под курсором
            e.preventDefault();

            // Получаем размеры SVG
            const svgRect = svg.getBoundingClientRect();
            const svgWidth = svgRect.width;
            const svgHeight = svgRect.height;

            // Координаты курсора относительно SVG
            const mouseX = e.clientX - svgRect.left;
            const mouseY = e.clientY - svgRect.top;

            // Текущий масштаб
            const oldScale = scale;

            // Изменяем масштаб (шаг 1.1, как в AutoCAD)
            if (e.deltaY > 0) {
                scale /= 1.1; // Уменьшение (отдаление)
            } else if (e.deltaY < 0) {
                scale *= 1.1; // Увеличение (приближение)
            }
            if (scale < 0.0001) scale = 0.0001; // Минимум для предотвращения исчезновения

            // Вычисляем смещение для центрирования точки под курсором
            const scaleFactor = scale / oldScale;
            translateX += (mouseX - svgWidth / 2) * (1 - scaleFactor);
            translateY += (mouseY - svgHeight / 2) * (1 - scaleFactor);

            updateTransform();
            console.log('Wheel scale:', scale, 'Translate:', translateX, translateY); // Отладка
        });

        // Тачскрин для перемещения (один палец) и масштабирования (два пальца) с центрированием
        svg.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDraggingCanvas = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                isDraggingCanvas = false;
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                pinchStartDistance = Math.sqrt(dx * dx + dy * dy);
                
                // Сохраняем начальную позицию центра двух пальцев
                const centerX = (touch1.clientX + touch2.clientX) / 2;
                const centerY = (touch1.clientY + touch2.clientY) / 2;
                const svgRect = svg.getBoundingClientRect();
                pinchStartCenter = {
                    x: centerX - svgRect.left,
                    y: centerY - svgRect.top
                };
            }
        });

        svg.addEventListener('touchmove', (e) => {
            if (isDraggingCanvas && e.touches.length === 1) {
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                translateX += dx;
                translateY += dy;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                updateTransform();
                e.preventDefault();
            } else if (e.touches.length === 2) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                const pinchDistance = Math.sqrt(dx * dx + dy * dy);

                if (pinchStartDistance > 0) {
                    const svgRect = svg.getBoundingClientRect();
                    const svgWidth = svgRect.width;
                    const svgHeight = svgRect.height;

                    // Текущий центр между пальцами
                    const currentCenterX = (touch1.clientX + touch2.clientX) / 2;
                    const currentCenterY = (touch1.clientY + touch2.clientY) / 2;
                    const centerX = currentCenterX - svgRect.left;
                    const centerY = currentCenterY - svgRect.top;

                    // Текущий масштаб
                    const oldScale = scale;
                    const scaleChange = pinchDistance / pinchStartDistance;
                    scale *= scaleChange;
                    if (scale < 0.0001) scale = 0.0001; // Минимум для предотвращения исчезновения

                    // Вычисляем смещение для центрирования точки под центром пальцев
                    const scaleFactor = scale / oldScale;
                    translateX += (centerX - svgWidth / 2) * (1 - scaleFactor);
                    translateY += (centerY - svgHeight / 2) * (1 - scaleFactor);

                    pinchStartDistance = pinchDistance;
                    updateTransform();
                }
                e.preventDefault();
            }
        });

        svg.addEventListener('touchend', () => {
            isDraggingCanvas = false;
            pinchStartDistance = 0;
            delete pinchStartCenter; // Очищаем сохранённый центр
        });

        drawShapes();
        window.Telegram.WebApp.ready();
    </script>
